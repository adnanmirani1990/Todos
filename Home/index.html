<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script src="https://kit.fontawesome.com/b2750fe159.js" crossorigin="anonymous"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="../style.css">
      <title>Home</title>
  </head>
  <body>

  <!--li Template -->

      <template id="list-item">
        <li class="list-group-item ">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <input class="form-check-input item-status" type="checkbox" value="" id="flexCheck3" />
                    <label class="form-check-label" for="flexCheck3"></label>
                    <span class="item-text ms-3" id="item-text">Buy groceries for next week</span>
                    <span class="item-date ms-3" id="item-date">1/1/2021</span>
                </div>
                <div class="right">
                    <i class="fas fa-pencil-alt me-4 edit"></i>
                    <i class="far fa-trash-alt delete"></i>
                </div>
            </div>
            <p class="item-description" id="item-description">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Minus reprehenderit quas neque deserunt impedit quam.
            </p>
        </li>
      </template>

  <!--navbar -->

      <nav class="navbar navbar-expand-lg navbar-light bg-primary mb-5 " >
          <div class="container-fluid">

              <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                      <li class="nav-item">
                          <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link active text-light" aria-current="page" href="http://localhost:63342/hw-10/Todos/todos.html"  >Todos</a>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>


<!--Inputs-->

      <div class="container register">

        <div class="addBox bg-white">
          <form class="add d-flex flex-column  mb-5">
              <label for="title-field" class="lab-form p-3">Title *
                  <input
                          id="title-field"
                          class="form-control"
                          type="text"
                          name="add"
                          placeholder="What will you do today?"
                          required
                  />
              </label>
              <label for="description-field" class="lab-form p-3">Description
                  <input
                          id="description-field"
                          class="form-control"
                          type="text"
                          name="add"
                          placeholder="Some information"
                  />
              </label>
              <label for="due-field" class="lab-form p-3" >Due Date *
                  <input
                          id="due-field"
                          class="form-control"
                          type="date"
                          name="add"
                          placeholder="10/31/2021"
                          value="2018-07-22"
                  />
              </label>
            <button id="add-button" class="btn btn-primary addBtn mt-5 p-3 " type="submit">Submit</button>
          </form>
        </div>
      </div>


<!-- toast-->

      <div class="position-fixed bottom-0  p-3"  style="z-index: 11">
          <div id="liveToast" class="toast " role="alert" aria-live="assertive" aria-atomic="true">
              <div class="toast-header">
                  <strong class="me-auto">Successful</strong>
                  <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
              <div class="toast-body bg-primary text-light">
                 The todo successfully submit
              </div>
          </div>
      </div>

      <div class="position-fixed bottom-0  p-3"  style="z-index: 11">
          <div id="liveToast-plus" class="toast " role="alert" aria-live="assertive" aria-atomic="true">
              <div class="toast-header">
                  <strong class="me-auto">Successful</strong>
                  <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
              <div class="toast-body bg-primary text-light">
                  The todo successfully Edited
              </div>
          </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script type="module" src="home.js" ></script>
  </body>
</html>
