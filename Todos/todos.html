<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script src="https://kit.fontawesome.com/b2750fe159.js" crossorigin="anonymous"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="../style.css">
      <title>Todos</title>
  </head>
  <body>

<!--li Template -->

      <template id="list-item">
        <li class="list-group-item mb-4">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <input class="form-check-input item-status" type="checkbox" value="" id="flexCheck3" />
                    <label class="form-check-label" for="flexCheck3"></label>
                    <span class="item-text ms-3" id="item-text">Buy groceries for next week</span>
                    <span class="item-date ms-3" id="item-date">1/1/2021</span>
                </div>
                <div class="right">
                    <i class="fas fa-pencil-alt me-4 edit"></i>
                    <i class="far fa-trash-alt delete"></i>
                </div>
            </div>

            <p class="item-description" id="item-description">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Minus reprehenderit quas neque deserunt impedit quam.
            </p>
        </li>
      </template>

<!--navbar -->

      <nav class="navbar navbar-expand-lg navbar-light bg-primary mb-5">
          <div class="container-fluid">

              <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                      <li class="nav-item">
                          <a class="nav-link active text-light" aria-current="page" href="http://localhost:63342/hw-10/Home/index.html" >Home</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link active text-light" aria-current="page" href="#"  >Todos</a>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>

<!--header-->

      <header class="nav justify-content-center fs-1 text-primary">
          <div class="form-check ">
              <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckDefault"
                      checked="true"
              />
              <label class="form-check-label" for="flexCheckDefault">Todo-s</label>
          </div>
      </header>


<!--Todolist-->

      <div class="container register">
        <div class="lists d-flex justify-content-center mt-1">
          <ul id="ul-list" class="list-group todos mx-auto text-light text-center "></ul>
        </div>
      </div>


<!--pagination section-->

      <nav aria-label="Page navigation example" class="d-flex justify-content-center align-items-center" id="pag-nav">
          <ul class="pagination">
          </ul>
      </nav>


<!--delete modal-->
      <div class="pop-wrapper">
          <div class="pop">
              <h3>Delete</h3>
              <hr>
              <h3>Do you want to delete this item?</h3>
              <div class="d-flex  justify-content-center align-items-center  ">
                  <div class="todo-title me-3"></div>
                  <div class="todo-date"></div>
              </div>
              <br>
              <div class="btm-box">
                  <button class="done-btm">Delete</button>
                  <button class="cancel-btm">Cancel</button>
              </div>
          </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script type="module"  src="todos.js" ></script>
  </body>
</html>
